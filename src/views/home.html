<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge, chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <title>TreeCore IDE Home</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/@mdi/font@5.x/css/materialdesignicons.min.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" />
    <style type="text/css">
        .v-list-item {
            padding: 0 10px;
        }
        .v-list--dense .v-list-item .v-list-item__icon {
            margin-bottom: 0px;
        }
    </style>
</head>
<body>
    <div id="app">
        <v-app>
            <v-card app dark height="100%">
                <v-navigation-drawer app mini-variant mini-variant-width="75" permanent>
                    <v-list>
                        <v-list-item>
                            <v-list-item-avatar tile>
                                <v-img src="../../resources/logos/treecore_logo_main.svg"></v-img>
                            </v-list-item-avatar>
                        </v-list-item>
                    </v-list>
                    <v-divider></v-divider>
                    <v-list dense>
                        <v-list-item-group color="primary">
                            <v-list-item v-for="item in items" :key="item.title" link>
                                <v-list-item-content>
                                    <v-list-item-icon class="px-1">
                                        <v-icon>{{ item.icon }}</v-icon>
                                    </v-list-item-icon>
                                    <v-list-item-title>{{ item.title }}</v-list-item-title>
                                </v-list-item-content>
                            </v-list-item>
                        </v-list-item-group>
                    </v-list>
                </v-navigation-drawer>
            </v-card>
        </v-app>
    </div>
    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    <script src="../utils/util_view.js"></script>
    <script src="./home.js"></script>
</body>
</html>
